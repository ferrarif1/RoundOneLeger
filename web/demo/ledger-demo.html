<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>RoundOneLeger Ledger Demo</title>
    <link rel="stylesheet" href="../src/styles/design-tokens.css" />
    <style>
      body {
        margin: 0;
        padding: 40px;
        font-family: 'Inter', 'Noto Sans SC', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .layout {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: var(--gap);
        min-height: 70vh;
      }
      .sidebar,
      .editor {
        border-radius: var(--radius-lg);
        background: var(--card-bg);
        box-shadow: var(--shadow-soft);
        padding: 24px;
      }
      .sidebar h2 {
        margin-top: 0;
        font-size: 1.1rem;
      }
      .editor h1 {
        margin-top: 0;
        font-size: 1.5rem;
      }
      .item {
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 14px 18px;
        border-radius: var(--radius-md);
        margin-bottom: 12px;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.04);
        box-shadow: var(--shadow-sm);
      }
      .item strong {
        font-weight: 600;
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin: 16px 0;
      }
      .pill {
        border-radius: 999px;
        padding: 6px 14px;
        background: rgba(255, 138, 101, 0.12);
        color: var(--accent);
        font-size: 0.85rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .table-preview {
        margin-top: 20px;
        border-radius: var(--radius-lg);
        overflow: hidden;
        border: 1px solid rgba(0, 0, 0, 0.05);
        background: #fff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }
      th,
      td {
        padding: 12px 16px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      th {
        background: rgba(255, 138, 101, 0.08);
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>RoundOneLeger Ledger 布局示例</h1>
    <p>该静态页面用于演示 Eidos 风格的左右布局。实际交互请运行 <code>npm run dev</code> 启动 React 应用。</p>
    <div class="layout">
      <aside class="sidebar">
        <h2>台账列表</h2>
        <div class="item">
          <strong>合规检查清单</strong>
          <span class="pill">表格 · 32 行</span>
        </div>
        <div class="item">
          <strong>环境设备巡检</strong>
          <span class="pill">文档 · 更新于 2024-05-01</span>
        </div>
        <div class="item">
          <strong>立项资料归档</strong>
          <span class="pill">文件夹 · 8 项</span>
        </div>
      </aside>
      <section class="editor">
        <h1>合规检查清单</h1>
        <div class="toolbar">
          <span class="pill">Excel 导入</span>
          <span class="pill">批量编辑</span>
          <span class="pill">导出 Excel</span>
          <span class="pill">保存</span>
        </div>
        <div class="table-preview">
          <table>
            <thead>
              <tr>
                <th>检查项</th>
                <th>负责人</th>
                <th>截止日期</th>
                <th>状态</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>网络拓扑复核</td>
                <td>张伟</td>
                <td>2024-06-15</td>
                <td>进行中</td>
              </tr>
              <tr>
                <td>防火墙策略抽样</td>
                <td>李丽</td>
                <td>2024-06-18</td>
                <td>待处理</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </body>
</html>
