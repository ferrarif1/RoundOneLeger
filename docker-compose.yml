version: "3.9"

services:
  db:
    image: mirror.gcr.io/library/postgres:15-alpine
    environment:
      POSTGRES_DB: ledger
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command: ["postgres", "-p", "5433"]
    ports:
      - "5433:5433"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ledger -p 5433"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    environment:
      DB_HOST: db
      DB_PORT: "5433"
      DB_NAME: ledger
      DB_USER: postgres
      DB_PASS: postgres
      LEDGER_DATA_DIR: /app/data
      ASSET_BASE_URL: http://localhost:8080
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./data/uploads:/app/data/uploads

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - app
    ports:
      - "8081:80"
    volumes:
      - ./data/uploads:/usr/share/nginx/html/uploads:ro

volumes:
  pgdata:
